<section class="mx-auto text-center text-6xl">
    <div>
        &nbsp;
        <h1 class="mt-4" (click)="getTypes()">
            Types
        </h1>
        <aside class="bg-opacity-25 bg-white w-2/3 rounded-xl mx-auto p-4">
            <img *ngFor="let type of types" src="../../assets/Icons/Types/{{type.name}}.png" alt="{{type.name}} type" id="{{type.name}}" class="mx-4 w-14 inline-block">
        </aside>
    </div>
</section>
